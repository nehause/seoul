	<h1>Code</h1>
	<div class="row">
		<div class="col-sm-5 gy-4 offset-1">
			<label for="testCodeid">아이디</label>
			<input type="text" class="form-control" id="testCodeid" placeholder="영문(대소문자),숫자,특수문자(),4~20자리 조합">
		</div>
	</div>
	<div class="row">

		</div>
		<div class="col-sm-5 gy-4">

	</div>

		<div class="col-sm-5 gy-4 offset-1">
			<label for="testCodeName">이름</label>
			<input type="text" class="form-control" id="testCodeName">
		</div>

			<label for="testCodeNameEng">이름 (영문)</label>

	</div>

			<input type="text" class="form-control" id="testCodeNameEngLast">

		</div>
	</div>
