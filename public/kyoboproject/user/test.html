<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>3.UI_Iimplement</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<!-- cdn = 온라인 해석기 --> 
	<style>
		.shadow{
			box-shadow: 5px 5px 5px 5px gray;
		}
	</style>
</head>
<body>

<!-- start -->

<form>
	<div class="row" style="height: 50px;"></div>
	<div class="container col-sm-3 border shadow">
		<div class="row" style="height: 80px;"></div>
		<div class="row justify-content-center">
			<div class="row">
				<h1 style="text-align: center;">your</h1>
				<h1 style="text-align: center;">Company</h1>
				<h1 style="text-align: center;">Logo</h1>
			</div>
		</div>
		<div class="row" style="height: 80px;"></div>
		<div>
			<div class="mb-3 row justify-content-center">
			    <div class="col-sm-10">
			    	<input type="text" class="form-control" id="testLoginId" value="">
			    </div>
			</div>
			<div class="mb-3 row justify-content-center">
			    <div class="col-sm-10">
			    	<input type="password" class="form-control" id="testLoginPassword" value="">
			    </div>
			</div>
			<div class="mb-3 row gx-1 justify-content-center">
				<div class="col-sm-10 form-check form-switch">
				  <input class="form-check-input" type="checkbox" role="switch" id="testLoginAuto" checked>
				  <label class="form-check-label" for="testLoginAuto">Auto login</label>
				</div>
			</div>
			<div class="mb-3 row justify-content-center">
				<button type="button" class="col-sm-10 btn btn-secondary btn-lg" id="testLoginLoginButton">login</button>
			</div>
			<div class="mb-2 row justify-content-center">
				<a class="col-sm-4" style="text-align: center;" href="#">Find Id/Password</a>
			</div>		
			<div class="row" style="height: 40px;"></div>
			<div class="mb-1 row justify-content-center">
				<div class="col-sm-10 border-top border-gray"></div>
			</div>
			<div class="row" style="height: 20px;"></div>
			<div class="mb-3 row justify-content-center">
				<button type="button" class="col-sm-10 btn btn-lg" style="background-color: #2DB400; color: white;" id="testLoginNaverButton">Naver</button>
			</div>
			<div class="mb-3 row justify-content-center">
				<button type="button" class="col-sm-10 btn btn-warning btn-lg" id="testLoginKakaoButton">Kakao</button>
			</div>
			<div class="mb-3 row justify-content-center">
				<button type="button" class="col-sm-10 btn btn-danger btn-lg" id="testLoginGoogleButton">Google</button>
			</div>
			<div class="mb-3 row justify-content-center">
				<button type="button" class="col-sm-10 btn btn-lg" style="background-color: #3b5998; color:white;" id="testLoginFacebookButton">Facebook</button>
			</div>
		</div>
	</div>
	<div class="row" style="height: 50px;"></div>
</form>

<!-- end -->


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
