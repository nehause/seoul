<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>reg_form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<!-- cdn = 온라인 해석기 --> 
	<link href="./member_css/formcss.css" rel="stylesheet" type="text/css">
	<script src="https://kit.fontawesome.com/dca973ab96.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
	<style>
		.help-block{
            display: none;
        }
        /* glyphicon 을 일단 보이지 않게 설정 */
        .glyphicon{
            display: none;
        }
	</style>
</head>
<body>
<!-- start -->
	<form name='mrf' method="get" action="./listform.html" id="regform">
		<nav class="navbar navbar-dark bg-dark">
		  <div class="container-fluid">
		    <button class="navbar-toggler color-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <a class="navbar-brand navbar-dark" href="#">JHJ</a>
		    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
		      <div class="offcanvas-header bg-dark">
		        <h5 class="offcanvas-title text-light" id="sidebarLabel">관리 메뉴</h5>
		        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
		      </div>
		      <div class="offcanvas-body bg-dark navbar-dark">
		        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
		          <li class="nav-item">
		            <a class="nav-link active" aria-current="page" href="#">회원관리</a>
		          </li>
		          <li class="nav-item">
		            <a class="nav-link" href="#">코드그룹관리</a>
		          </li>
		          <li class="nav-item">
		            <a class="nav-link" href="#">코드관리</a>
		          </li>
		        </ul>
		      </div>
		    </div>
		  </div>
		</nav>
		<div class="container">
			<div class="row" style="height: 20px;"></div>
			<div class="col">
				<ul class="nav nav-tabs">
				  <li class="nav-item">
				    <a class="nav-link active" aria-current="page" href="#">회원관리</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link" href="#">코드관리</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link" href="#">코드그룹관리</a>
				  </li>
				</ul>
			</div>
			<div class="row" style="height: 100px;">
				<div class="row" style="height: 20px;"></div>
				<h1 style="text-align: center; font-family: 'Pacifico', cursive;">Member registration</h1>
				<div class="row" style="height: 20px;"></div>
			</div>
		</div>
		<div class="container border-top border-dark">
			<div class="row" style="height:20px;"></div>
			<div class="mb-3 row">	
			    <label for="regname" class="col-sm-1 offset-2 col-form-label">이름</label>
			    <div class="col-sm-3">
			    	<input type="text" class="form-control" id="regname" value="">
			    </div>
				<label for="reggender" class="col-sm-1 col-form-label">성별</label> 
				<div class="col-sm-1 gy-2 form-check form-check-inline">
				  <input class="form-check-input" type="radio" name="reggender" id="reggenderman" value="man">
				  <label class="form-check-label" for="reggenderman">남성</label>
				</div>
				<div class="col-sm-1 gy-2 form-check form-check-inline">
				  <input class="form-check-input" type="radio" name="reggender" id="reggenderwoman" value="woman">
				  <label class="form-check-label" for="reggenderwoman">여성</label>
				</div>
			</div>
			<div class="mb-3 row">
				<label for="regbirthday" class="col-sm-1 offset-2 col-form-label">생일</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="regbirthday" placeholder="8자리로 입력해주세요 (ex:12340506)">
				</div>
			</div>
			<div class="mb-3 row">
			   <label for="regid" class="col-sm-1 offset-2 col-form-label">아이디</label>
			   <div class="col-sm-3">
			   	 <input type="text" class="form-control" id="regid" value="">
			   </div>
			   <div class="col-sm-2">
				   <button type="button" class="btn btn-outline-success">중복확인</button>
			   </div>
			</div>
			<div class="mb-3 row">
			   <label for="regnickname" class="col-sm-1 offset-2 col-form-label">닉네임</label>
			   <div class="col-sm-3">
			   	 <input type="text" class="form-control" id="regnickname" value="">
			   </div>
			   <div class="col-sm-2">
				   <button type="button" class="btn btn-outline-success">중복확인</button>
			   </div>
			</div>
			<div class="mb-3 row form-group has-feedback">
				<label for="regpassword" class="col-sm-1 offset-2 col-form-label control-label">비밀번호</label>
			    <div class="col-sm-4">
			      <input type="password" class="form-control" name="regpassword" id="regpassword">
			      <span class="glyphicon glyphicon-ok form-controlfeedback"></span>
			    </div>
		    </div>
		    <div class="mb-3 row">
				<label for="regpasswordcheck" class="col-sm-1 offset-2 col-form-label control-label">번호 재확인</label>
			    <div class="col-sm-4">
			      <input type="password" class="form-control" name="regwpasswordcheck" id="regpasswordcheck">
			      <span id="passwordchecking" class="help-block">비밀번호와 일치하지 않습니다. 다시 입력해 주세요.</span>
            <span class="glyphicon glyphicon-ok form-control-feedback"></span>
			    </div>
			</div>
			<div class="mb-3 row">
				<label for="regphonenumberstart" class="col-sm-1 offset-2 col-form-label">전화번호</label>
				<div class="col-4">
					<div class="input-group text-align-center">
						<select class="form-select" id="regphonenumberstart" aria-label="regphonenumberstart">
							<option value="010">010</option>
							<option value="011">011</option>
							<option value="017">017</option>
							<option value="019">019</option>
						</select>
						<span class="input-group-text">-</span>
						<input type="text" class="form-control" id="regphonenumbermiddle" aria-label="regphonenumbermiddle">
						<span class="input-group-text">-</span>
						<input type="text" class="form-control" id="regphonenumberend" aria-label="regphonenumberend">
					</div>
				</div>
			</div>
			<div class="mb-3 row">
				<label for="regemailfirst" class="col-sm-1 offset-2 col-form-label">이메일</label>
				<div class="col-6">
					<div class="input-group">
					  <input type="text" class="form-control" id="regemailfirst" aria-label="regemailfirst">
					  <span class="input-group-text">@</span>
					  <input type="text" class="form-control" id="regemailsecond" aria-label="regemailsecond">
					  	<select class="form-select" id="regmailsecondselect" aria-expanded="false">
					  	  <option value="" selected>직접입력</option>
						  <option value="naver.com">네이버</option>
						  <option value="google.com">구글</option>
						  <option value="kakao.com">카카오</option>
						</select>
					 </div>
				</div>				
			</div>
			<div class="mb-3 row">
			   <label for="regaddressnumber" class="col-sm-1 offset-2 col-form-label">주소</label>
			   <div class="col-sm-3">
			   	 <input type="text" class="form-control" id="regaddressnumber" value="">
			   </div>
			   <div class="col-sm-2">
				   <button type="button" class="btn btn-secondary">상세주소</button>
			   </div>
			</div>
			<div class="row">   
			   <div class="col-sm-6 offset-3 gy-2">
				   <input type="text" class="form-control" id="regfirstaddress">
			   </div>
			</div>
			<div class="row">
			   <div class="col-sm-6 offset-3 gy-2">
				   <input type="text" class="form-control" id="regfirstaddress">
			   </div>
			</div>
			<div class="mb-3 row">	
				<label for="regresponse" class="col-sm-1 offset-2 col-form-label">수신 동의</label> 
				<div class="col-sm-1 gy-2 form-check form-check-inline">
				  <input class="form-check-input" type="radio" name="regresponse" id="regregresponseyes" value="yes">
				  <label class="form-check-label" for="reggenderman">동의</label>
				</div>
				<div class="col-sm-1 gy-2 form-check form-check-inline">
				  <input class="form-check-input" type="radio" name="regresponse" id="regresponseno" value="no">
				  <label class="form-check-label" for="reggenderwoman">비동의</label>
				</div>
			</div>
			<div class="mb-5">
			   <div class="col-1" style="float: left;" onclick="regcancel();">
			      <button type="button" class="btn btn-danger">
			      	<i class="fa-solid fa-xmark"></i> 취소
			      </button>
			   </div>
			   <div class="col-1" style="float: right;" onclick="regsubmit();">
			     <button type="button" class="btn btn-primary">
			     <i class="fa-solid fa-plus"></i> 추가
			     </button>
			   </div>
			</div>
		</div>
	</form>
<!-- end -->
	<script type="text/javascript">
		function regcancel() {
			location.href='listform.html';
		}
		function regsubmit() {
			document.getElementById("regform").submit();
		}
	</script>
	<script>
		$("#regpasswordcheck").keyup(function(){
	        var rePwd=$(this).val();
	        var pwd=$("#regpassword").val();
	        // 비밀번호 같은지 확인
	        if(rePwd==pwd){//비밀번호 같다면
	            $("#passwordchecking").hide();
	            successState("#rePwd");
	        }else{//비밀번호 다르다면
	            $("#rePwdErr").show();
	            errorState("#rePwd");
	        }
	    });
	</script>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
