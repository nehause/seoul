		<div class="container">

			<div class="row" style="height: 100px;">

				<h1 style="text-align: center; font-family: 'Pacifico', cursive;">Member managment</h1>

		<div class="container border-top border-dark">
			<div class="row" style="height:20px;"></div>
			<div class="mb-3 row">	
			    <label for="modname" class="col-sm-1 offset-2 col-form-label">이름</label>
			    <div class="col-sm-3">
			    	<input type="text" class="form-control" id="modname" value="공유">
			    </div>
				<label for="modgender" class="col-sm-1 col-form-label">성별</label> 
				<div class="col-sm-1 gy-2 form-check form-check-inline">
				  <input class="form-check-input" type="radio" name="modgender" id="modgenderman" value="man" checked>
				  <label class="form-check-label" for="modgenderman">남성</label>
				</div>
				<div class="col-sm-1 gy-2 form-check form-check-inline">
				  <input class="form-check-input" type="radio" name="modgender" id="modgenderwoman" value="woman">
				  <label class="form-check-label" for="modgenderwoman">여성</label>
				</div>
			</div>
			<div class="mb-3 row">
				<label for="modbirthday" class="col-sm-1 offset-2 col-form-label">생일</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="modbirthday" placeholder="8자리로 입력해주세요 (ex:12340506)" maxlength="8" value="19790506" oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');">
				</div>
			</div>
			<div class="mb-3 row">
			   <label for="modid" class="col-sm-1 offset-2 col-form-label">아이디</label>
			   <div class="col-sm-3">
			   	 <input type="text" class="form-control" name="modid" id="modid" value="share">
			   </div>
			   <div class="col-sm-2">
				   <button type="button" name="modidoverlap" id="modidoverlap" class="btn btn-outline-success">중복확인</button>
			   </div>
			</div>
			<div class="mb-3 row">
			   <label for="modnickname" class="col-sm-1 offset-2 col-form-label">닉네임</label>
			   <div class="col-sm-3">
			   	 <input type="text" class="form-control" name="modnickname" id="modnickname" value="publicoil">
			   </div>
			   <div class="col-sm-2">
				   <button type="button" name="modnicknameoverlap" id="modnicknameoverlap" class="btn btn-outline-success">중복확인</button>
			   </div>
			</div>
			<div class="mb-3 row">
				<label for="modpassword" class="col-sm-1 offset-2 col-form-label">비밀번호</label>
			    <div class="col-sm-4">
			      <input type="password" name="modpassword" id="modpassword" class="form-control" value="rhddb7979">
			    </div>
		    </div>
		    <div class="mb-3 row">
				<label for="modpasswordcheck" class="col-sm-1 offset-2 col-form-label">번호 재확인</label>
			    <div class="col-sm-4">
			      <input type="password" name="modpasswordcheck" id="modpasswordcheck" class="form-control" value="rhddb7979" onkeyup="passwordck();">
			      <label><div name="checkword" id="checkword" style="display:none; color:red;" >동일한 암호를 입력하세요.</div></label>
			      
			    </div>
			</div>
			<div class="mb-3 row">
				<label for="modphonenumberstart" class="col-sm-1 offset-2 col-form-label">전화번호</label>
				<div class="col-4">
					<div class="input-group text-align-center">
						<select class="form-select" name="modphonenumberstart" id="modphonenumberstart" aria-label="modphonenumberstart">
							<option value="010" selected>010</option>
							<option value="011">011</option>
							<option value="017">017</option>
							<option value="019">019</option>
						</select>
						<span class="input-group-text">-</span>
						<input type="text" class="form-control" name="modphonenumbermiddle" id="modphonenumbermiddle" aria-label="modphonenumbermiddle" maxlength="4" value="1234" oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');">
						<span class="input-group-text">-</span>
						<input type="text" class="form-control" name="modphonenumberend" id="modphonenumberend" aria-label="modphonenumberend" maxlength="4" value="5678" oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');">
					</div>
				</div>
			</div>
			<div class="mb-3 row">
				<label for="modemailfirst" class="col-sm-1 offset-2 col-form-label">이메일</label>
				<div class="col-6">
					<div class="input-group">
					  <input type="text" class="form-control" name="modemailfirst" id="modemailfirst" aria-label="modemailfirst" value="share">
					  <span class="input-group-text">@</span>
					  <input type="text" class="form-control" name="modemailsecond" id="modemailsecond" aria-label="modemailsecond" value="naver.com">
					  	<select class="form-select" name="modemailselect" id="modemailselect" aria-expanded="false" onchange="selemail();">
					  	  <option value="">직접입력</option>
						  <option value="naver.com" selected>네이버</option>
						  <option value="google.com">구글</option>
						  <option value="kakao.com">카카오</option>
						</select>
					 </div>
				</div>				
			</div>
			<div class="mb-3 row">
			   <label for="modaddressnumber" class="col-sm-1 offset-2 col-form-label">주소</label>
			   <div class="col-sm-3">
			   	 <input type="text" class="form-control" name="modaddressnumber" id="modaddressnumber" value="47903">
			   </div>
			   <div class="col-sm-2">
				   <button type="button" class="btn btn-secondary">상세주소</button>
			   </div>
			</div>
			<div class="row">   
			   <div class="col-sm-6 offset-3 gy-2">
				   <input type="text" class="form-control" name="modaddressfirst" id="modaddressfirst" value="부산시 동래구 낙민동 중앙하이츠">
			   </div>
			</div>
			<div class="row">
			   <div class="col-sm-6 offset-3 gy-2">
				   <input type="text" class="form-control" name="modaddresssecond" id="modaddresssecond" value="101동 702호">
			   </div>
			</div>
			<div class="mb-3 row">	
				<label for="modresponse" class="col-sm-1 offset-2 col-form-label">수신 동의</label> 
				<div class="col-sm-1 gy-2 form-check form-check-inline">
				  <input class="form-check-input" type="radio" name="modresponse" id="modmodresponseyes" value="yes" checked>
				  <label class="form-check-label" for="modgenderman">동의</label>
				</div>
				<div class="col-sm-1 gy-2 form-check form-check-inline">
				  <input class="form-check-input" type="radio" name="modresponse" id="modresponseno" value="no">
				  <label class="form-check-label" for="modgenderwoman">비동의</label>
				</div>
			</div>
			<div class="mb-3 row">
				<label for="modrate" class="col-sm-1 offset-2 col-form-label">등급</label>
				<div class="col-sm-2">
					<select class="form-select" name="modrateselect" id="modrateselect" aria-expanded="false">
						<option value="platium">platium</option>
						<option value="gold" selected>gold</option>
						<option value="silver">silver</option>
						<option value="bronze">bronze</option>
					</select>
				</div>
			</div>
			<div class="mb-5">
			   <div class="col-1" style="float: left;">
			      <button type="button" class="btn btn-danger" id="modformcancel" onclick="modcancel();">
			      	<i class="fa-solid fa-xmark"></i> 취소
			      </button>
			   </div>
			   <div class="col-1" style="float: right;">
			     <button type="button" class="btn btn-primary" id="modformsubmit" onclick="modsubmit();">
			     <i class="fa-solid fa-pencil"></i> 수정
			     </button>
			   </div>
			</div>
		</div>
<!-- end -->
	<script type="text/javascript">
		function selemail() {
			document.mmf.modemailsecond.value = document.mmf.modemailselect.value
			
		}
		function ckpw(){
			if(document.mmf.modpassword.value == document.mmf.modpasswordcheck.value)
				{
					
				}
			
		}
		function logOut() {
			location.href='memberLoginForm.html';
		}
		function modcancel() {
			location.href='./memberListForm.html';
		}
		
		function modsubmit() {
			document.getElementById("modform").submit();
		}
		function passwordck(){
		  var password = document.getElementById("modpassword");
		  var check_password = document.getElementById("modpasswordcheck");

		  if(password.value != check_password.value) {
			  document.getElementById('checkword').style.display="block";
		  } else {
			  document.getElementById('checkword').style.display="none";
		  }
		}

		password.onchange = validatePassword;
		confirm_password.onkeyup = validatePassword;
	</script>
