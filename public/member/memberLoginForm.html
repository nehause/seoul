<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>로그인</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
	<!-- cdn = 온라인 해석기 --> 
</head>
<body>

<!-- start -->

<form>
	<div class="container">
		<div class="row" style="height: 160px;"></div>
		<div class="row justify-content-center">
			<div class="col-1">
				<h1 style="text-align: center; font-family: 'Pacifico', cursive; color:orange;">JHJ</h1>
			</div>
		</div>
		<div class="row" style="height: 80px;"></div>
		<div>
			<div class="mb-3 row">
			    <div class="col-sm-4 offset-4">
			    	<input type="text" class="form-control" id="loginId" value="">
			    </div>
			</div>
			<div class="mb-3 row">
			    <div class="col-sm-4 offset-4">
			    	<input type="password" class="form-control" id="loginPassword" value="">
			    </div>
			</div>
			<div class="mb-3 row gx-1">
				<div class="col-sm-2 offset-4 form-check form-switch">
				  <input class="form-check-input" type="checkbox" role="switch" id="loginAuto">
				  <label class="form-check-label" for="loginAuto">Auto login</label>
				</div>
			</div>
			<div class="mb-3 row">
				<button type="button" class="col-sm-4 offset-4 btn btn-secondary btn-lg" id="loginLoginButton" onclick="loginSequence();">login</button>
			</div>
		</div>
	</div>
</form>

<!-- end -->

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
