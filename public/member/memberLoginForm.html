<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>memberLoginForm</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
	<!-- cdn = 온라인 해석기 --> 
</head>
<body>

<!-- start -->

<form>
	<div class="container">
		<div class="row" style="height: 80px;"></div>
		<div class="row justify-content-center">
			<div class="col-1">
				<h1 style="text-align: center; font-family: 'Pacifico', cursive;">JHJ</h1>
			</div>
		</div>
		<div class="row" style="height: 80px;"></div>
		<div>
			<div class="mb-3 row">
			    <div class="col-sm-4 offset-4">
			    	<input type="text" class="form-control" id="loginId" value="">
			    </div>
			</div>
			<div class="mb-3 row">
			    <div class="col-sm-4 offset-4">
			    	<input type="password" class="form-control" id="loginPassword" value="">
			    </div>
			</div>
			<div class="mb-3 row gx-1">
				<div class="col-sm-2 offset-4 form-check form-switch">
				  <input class="form-check-input" type="checkbox" role="switch" id="loginAuto" checked>
				  <label class="form-check-label" for="loginAuto">Auto login</label>
				</div>
			</div>
			<div class="mb-3 row">
				<button type="button" class="col-sm-4 offset-4 btn btn-secondary btn-lg" id="loginLoginButton" onclick="loginSequence();">login</button>
			</div>
			<div class="mb-2 row justify-content-center">
				<a class="col-sm-2" style="text-align: center;" href="#">Find Id/Password</a>
			</div>		
			<div class="row" style="height: 50px;"></div>
			<div class="mb-1 row">
				<div class="col-sm-4 offset-4 border-top border-gary"></div>
			</div>
			<div class="mb-3 row">
				<button type="button" class="col-sm-4 offset-4 btn btn-warning btn-lg" id="loginKakaoButton">Kakao</button>
			</div>
			<div class="mb-3 row">
				<button type="button" class="col-sm-4 offset-4 btn btn-lg" style="background-color: #2DB400;" id="loginNaverButton">Naver</button>
			</div>
			<div class="mb-3 row">
				<button type="button" class="col-sm-4 offset-4 btn btn-danger btn-lg" id="loginGoogleButton">Google</button>
			</div>
			<div class="mb-3 row">
				<button type="button" class="col-sm-4 offset-4 btn btn-lg" style="background-color: #3b5998;" id="loginFacebookButton">Facebook</button>
			</div>
		</div>
	</div>
</form>

<!-- end -->
	<script type="text/javascript">
		function loginSequence(){
			location.href='memberListForm.html';
		}	
	
	</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
